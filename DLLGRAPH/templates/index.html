<!DOCTYPE html>
<title>wqs</title>
<meta charset="utf-8">
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .scrollable-menu {
            height: auto;
            max-height: 500px;
            overflow-x: hidden;
    }
</style>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Nodes
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1">
    </ul>
</div>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    d3.json("/getNodes/{{tbName}}", function (error, nodes) {
        if (error) throw error;

        d3.select(".dropdown-menu")
            .selectAll("li")
            .data(nodes)
            .enter()
            .append("li")
            .append("a")
            .attr('href', function (d) { return "/{{tbName}}/" + d; })
            .text(function (d) { return d; });
    });

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force('collision', d3.forceCollide().radius(100));
    if("{{name}}"!="None") {
        d3.json("/data/{{tbName}}/{{name}}", function (error, graph) {
            if (error) throw error;

            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", 4)
                .style("marker-end", "url(#suit)");

            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 10)
                .attr("fill", function (d) {
                    return color(d.group);
                });

            node.append("title")
                .text(function (d) {
                    return d.id;
                });

            svg.append("defs").selectAll("marker")
                .data(["suit", "licensing", "resolved"])
                .enter().append("marker")
                .attr("id", function (d) {
                    return d;
                })
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 20)
                .attr("refY", 0)
                .attr("markerWidth", 3)
                .attr("markerHeight", 3)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
                .style("stroke", "black")
                .style("opacity", "0.6");

            var text = svg.selectAll("text")
                .data(graph.nodes)
                .enter()
                .append("text")
                .style("fill", function (d) { return d.replace_option == "yes" ? "red" : "black"; })
                .attr("dx", 5)
                .attr("dy", 30)
                .attr("font-size", "16px")
                .text(function (d) {
                    return d.id;
                });

            d3.timeout(function () {
                for (var i = 0, n = Math.ceil(Math.log(simulation.alphaMin()) / Math.log(1 - simulation.alphaDecay())); i < n; ++i) {
                    simulation.tick();
                }
                simulation
                    .nodes(graph.nodes)
                    .on("tick", ticked);

                simulation.force("link")
                    .links(graph.links);
            });

            function ticked() {
                node.each(function (d) {
                    var level = 6;
                    d.y = 100 + (level - d.depth) * ((height - 100) / level) + Math.random() * 50;
                });

                link
                    .attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

                node
                    .attr("cx", function (d) {
                        return d.x;
                    })
                    .attr("cy", function (d) {
                        return d.y;
                    });

                text.attr("x", function (d) {
                    return d.x;
                })
                    .attr("y", function (d) {
                        return d.y;
                    });
            }
        });
    }

</script>
